# This is the modified /etc/logrotate.d/rsyslog file

/logVolume/syslog
{
        su root logrotate
        rotate 7
        daily
        missingok
        notifempty
        delaycompress
        compress
        postrotate
                reload rsyslog >/dev/null 2>&1 || true
        endscript
}

/logVolume/mail.info
/logVolume/mail.warn
/logVolume/mail.err
/logVolume/mail.log
/logVolume/daemon.log
/logVolume/kern.log
/logVolume/auth.log
/logVolume/user.log
/logVolume/lpr.log
/logVolume/cron.log
/logVolume/debug
/logVolume/messages
{
        su root logrotate
        rotate 4
        weekly
        missingok
        notifempty
        compress
        delaycompress
        sharedscripts
        postrotate
                reload rsyslog >/dev/null 2>&1 || true
        endscript
}
